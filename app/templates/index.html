<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
</head>
<body>
    <h1>Car Price Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>
        <label for="mileage">Mileage:</label>
        <input type="number" id="mileage" name="mileage" required><br>
        <label for="engineSize">Engine Size:</label>
        <input type="number" step="0.1" id="engineSize" name="engineSize" required><br>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br>
        <label for="transmission">Transmission:</label>
        <input type="text" id="transmission" name="transmission" required><br>
        <label for="fuelType">Fuel Type:</label>
        <input type="text" id="fuelType" name="fuelType" required><br>
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h2>Predicted Price: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
